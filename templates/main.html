<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Enrollment Form</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form id="enrollmentform" action="/enroll" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required style="text-transform: uppercase;">
            <label for="age" >Age</label>
            <input type="number" id="age" required name="age" >
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
            <label for="address">Address</label>
            <input type="text" id="address" required name="address">
            <label for="birthdate">BirthDate</label>
            <input type="date" id="birthdate" required name="birthdate">
            <label for="number">Email</label>
            <input type="email" name="email" id="email">
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="BS INFORMATION TECHNOLOGY">BS INFORMATION TECHNOLOGY</option>
                <option value="BS CRIMINOLOGY">BS CRIMINOLOGY</option>
                <option value="BS HOTEL MANAGEMENT">BS HOTEL MANAGEMENT</option>
                <option value="BS CIVIL ENGINEER">BS CIVIL ENGINEER</option>
                <option value="BS COMPUTER ENGINEER">BS COMPUTER ENGINEER</option>
                <option value="BS COMPUTER SCIENCE">BS COMPUTER SCIENCE</option>
                <option value="BS POLITICAL SCIENCE">BS POLITICAL SCIENCE</option>
                <option value="BS MECHANICAL ENGINEER">BS MECHANICAL ENGINEER</option>
                <option value="BS NURSING">BS NURSING</option>
                <option value="BS ACCOUNTANCY">BS ACCOUNTANCY</option>
            </select>
            <input type="hidden" id="balance" name="balance" value="0">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='/show'">Show Student</button>
            

        </form>
    </div>
</body>
</html>
